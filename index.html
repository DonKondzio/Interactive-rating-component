<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-rating-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="select-container">
        <div class="star-circle">
          <img src="dist/img/icon-star.svg" alt="star" class="star" />
        </div>
        <p class="question">How did we do?</p>
        <p class="question-extension">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
        </div>
        <button class="submit">submit</button>
      </div>
      <div class="response-container">
        <img
          src="dist/img/illustration-thank-you.svg"
          alt="mobile-phone paying picture"
          class="response-picture"
        />
        <div class="info">
          <p class="info-text"></p>
        </div>
        <p class="thank-you">Thank you!</p>
        <p class="appreciation">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hestitate to get in touch.
        </p>
      </div>
    </div>

    <script src="dist/js/main.min.js"></script>
  </body>
</html>
